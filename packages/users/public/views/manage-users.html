<div data-ng-controller="UsersManagementCtrl" data-ng-init="retrieveAll()">
  <h1>Accounted users</h1>
  <table class="table table-bordered table-hover">
    <thead>
      <th>
        ID
      </th>
      <th>
        Name
      </th>
      <th>
        Username
      </th>
      <th>
        E-Mail
      </th>
      <th>
        Roles
      </th>
      <th>
        Provider
      </th>
      <th>
        Actions
      </th>
    </thead>
    <tbody>
      <tr data-ng-repeat="userAccount in listOfUsers">
        <td>
          {{userAccount._id}}
        </td>
        <td>
          {{userAccount.name}}
        </td>
        <td>
          {{userAccount.username}}
        </td>
        <td>
          {{userAccount.email}}
        </td>
        <td>
          {{userAccount.roles}}
        </td>
        <td>
          {{userAccount.provider}}
        </td>
        <td>
          <a class="btn" data-ng-click="removeUser(userAccount);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
