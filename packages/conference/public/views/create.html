<section data-ng-controller="ConferencesController" data-ng-init="prepareEmptyConf()">
  <form name="newConferenceForm" class="form-horizontal col-md-6" role="form"
        data-ng-submit="createNewConference()" > <!-- novalidate -->
    <div class="form-group" > <!-- ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }" -->
      <label class="col-md-3 control-label">Titolo</label> <!-- mean-token="'create-title'" -->
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="newConf.title"
                id="title" placeholder="Titolo della Conferenza" > <!-- required -->
        <!--
        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
          <p ng-show="articleForm.title.$error.required">Title is required</p>
        </div>
        -->
      </div>

    </div>
    <div class="form-group" > <!-- ng-class="{ 'has-error' : submitted && articleForm.content.$invalid }" -->
      <label for="description" class="col-md-3 control-label">Content</label> <!-- mean-token="'create-content'"  -->
      <div class="col-md-9">
        <textarea name="description" data-ng-model="newConf.description" id="description"
                  cols="30" rows="10" placeholder="Descrizione breve"
                  class="form-control" > <!-- required --> </textarea>
        <!--
        <div ng-show="submitted && articleForm.content.$invalid" class="help-block">
          <p ng-show="articleForm.content.$error.required">Content is required</p>
        </div>
        -->
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Inserisci</button>
      </div>
    </div>
  </form>
</section>
